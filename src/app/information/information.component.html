<!-- Page Content -->
<div class="container">
  
    <div class="row">
  
      
      <div class="col-lg-10">
  
        
        <div class="card ">
          <div class="card-body">
              <a routerLink="/list-information">Go to information listing</a>
            <h3 class="card-title">Information Form</h3>
            <p class="lead">Please fill in the following information form.</p>
            <form (ngSubmit)="register(informationForm.value)" [formGroup]="informationForm">
                <p-messages [(value)]="msgs"></p-messages>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label><br/>
                Male<input type="radio" class="form-control" id="gender" value="male" formControlName="gender"/>
                Female<input type="radio" class="form-control" id="gender" value="female" formControlName="gender"/>
              </div>
              <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="text" class="form-control" id="dob" formControlName="dob">
              </div>
              <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" formControlName="country" (change)="getStates($event.target.value)">
                  <option value="">Select Country</option>
                  <option *ngFor="let country of countries" value="{{ country.id }}">{{ country.name }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" formControlName="state" (change)="getCities($event.target.value)">
                  <option value="">Select State</option>
                  <option *ngFor="let state of states" value="{{ state.id }}">{{ state.name }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <select class="form-control" formControlName="city">
                  <option value="">Select City</option>
                  <option *ngFor="let city of cities" value="{{ city.id }}">{{ city.name }}</option>
                </select>
              </div>
              <button  type="submit" class="btn btn-default">Submit</button>
              </form>
          </div>
        </div>
        <!-- /.card -->
  
      </div>
      <!-- /.col-lg-9 -->
  
    </div>
    
  </div>
  <!-- /.container -->
