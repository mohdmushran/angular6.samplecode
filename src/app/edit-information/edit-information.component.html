<!-- Page Content -->
<div class="container">
  
    <div class="row">
  
      
      <div class="col-lg-10">
  
        
        <div class="card ">
          <div class="card-body">
              <!-- <a routerLink="/list-information">Go to information listing</a> -->
            <h3 class="card-title">Information Edit Form</h3>
            <p class="lead">Please fill in the following edit form.</p>
            <form (ngSubmit)="editInformation(editInformationForm.value)" [formGroup]="editInformationForm">
                <p-messages [(value)]="msgs"></p-messages>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label><br/>
                Male<input type="radio" class="form-control" id="gender" value="male" formControlName="gender"/>
                Female<input type="radio" class="form-control" id="gender" value="female" formControlName="gender"/>
              </div>
              <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="text" class="form-control" id="dob" formControlName="dob">
              </div>
              <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" formControlName="country">
              </div>
              <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" formControlName="state">
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" formControlName="city">
              </div>
              <button  type="submit" class="btn btn-default">Submit</button>
              </form>
          </div>
        </div>
        <!-- /.card -->
  
      </div>
      <!-- /.col-lg-9 -->
  
    </div>
    
  </div>
  <!-- /.container -->
