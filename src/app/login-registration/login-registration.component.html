<!-- Page Content -->
<div class="container">
  
    <div class="row">
  
      <div class="col-lg-10">
  
        
        <div class="card ">
          <div class="card-body">
              <a routerLink="/registration-form">Go to registration page</a>
            <h3 class="card-title">Login Form</h3>
            <p class="lead">Please fill in the following Login form.</p>
            <form (ngSubmit)="loginRegistration(loginRegistrationForm.value)" [formGroup]="loginRegistrationForm">
                <p-messages [(value)]="msgs"></p-messages>
              <div class="form-group">
                  <label for="email_address">Email Address:</label>
                  <input type="text" class="form-control" id="email_address" formControlName="email_address">
                  <div *ngIf="loginRegistrationForm.controls?.email_address?.dirty && loginRegistrationForm.controls?.email_address?.errors?.required" class="field_error">
                    Email is required.
                  </div>
                  <div *ngIf="loginRegistrationForm.controls?.email_address?.dirty && loginRegistrationForm.controls?.email_address?.errors?.email" class="field_error">
                    Email is not valid.
                  </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="loginRegistrationForm.controls?.password?.dirty && loginRegistrationForm.controls?.password?.errors?.required" class="field_error">
                  Password is required.
                </div>
                <div *ngIf="loginRegistrationForm.controls?.password?.dirty && loginRegistrationForm.controls?.password?.errors?.email" class="field_error">
                  Password is not valid.
                </div>
              </div>
              <button  type="submit" class="btn btn-default">Submit</button>
              </form>
          </div>
        </div>
        <!-- /.card -->
  
      </div>
      <!-- /.col-lg-9 -->
  
    </div>
    
  </div>
  <!-- /.container -->
