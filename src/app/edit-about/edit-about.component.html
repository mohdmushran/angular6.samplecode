<!-- Page Content -->
<div class="container">
    
      <div class="row">
    
        <!-- <div class="col-lg-4">
          <p-calendar [inline]="true"></p-calendar>
        </div> -->
        <div class="col-lg-8">
    
          
          <div class="card ">
            <div class="card-body">
                <!-- <a routerLink="/list-about">Go to about listing</a> -->
              <h3 class="card-title">Edit About Page</h3>
              <p class="lead">Please fill edit about form.</p>
              <form (ngSubmit)="getInfo(editAboutForm.value)" [formGroup]="editAboutForm">
                  <p-messages [(value)]="msgs"></p-messages>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" formControlName="title">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" formControlName="description"></textarea>
                </div>
                <div class="form-group">
                  <label for="image">Image:</label>
                  <input type="file" class="form-control" id="image" formControlName="image">
                </div>
                <div class="form-group">
                  <label for="date">Date:</label>
                  <p-calendar formControlName="date" id="date" ></p-calendar>
                  <!-- <input type="text" class="form-control" id="date" formControlName="date"> -->
                </div>
                
                <button  type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
          </div>
          <!-- /.card -->
    
        </div>
        <!-- /.col-lg-9 -->
    
      </div>
      
    </div>
    <!-- /.container -->
