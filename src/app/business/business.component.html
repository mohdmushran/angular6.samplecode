<!-- Page Content -->
<div class="container">
    
      <div class="row">
    
        <!-- <div class="col-lg-4">
          <p-calendar [inline]="true"></p-calendar>
        </div> -->
        <div class="col-lg-8">
    
          
          <div class="card ">
            <div class="card-body">
                <a routerLink="/list-business">Go to business listing</a>
              <h3 class="card-title">Business Page</h3>
              <p class="lead">Please fill business form.</p>
              <form (ngSubmit)="register(businessForm.value)" [formGroup]="businessForm">
                  <p-messages [(value)]="msgs"></p-messages>
                <div class="form-group">
                    <label for="business_name">Business Name:</label>
                    <input type="text" class="form-control" id="business_name" formControlName="business_name">
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <textarea class="form-control" id="address" formControlName="address"></textarea>
                </div>
                <div class="form-group">
                  <label for="mobile_number">Mobile Number:</label>
                  <input type="number" class="form-control" id="mobile_number" formControlName="mobile_number">
                </div>
                <div class="form-group">
                  <label for="pin_code">Pin Code:</label>
                  <input type="number" class="form-control" id="pin_code" formControlName="pin_code">
                </div>
                <div class="form-group">
                  <label for="gender">Gender:</label><br/>
                  Male<input type="radio" class="form-control" id="gender" value="male" formControlName="gender"/>
                  Female<input type="radio" class="form-control" id="gender" value="female" formControlName="gender"/>
                </div>
                <button  type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
          </div>
          <!-- /.card -->
    
        </div>
        <!-- /.col-lg-9 -->
    
      </div>
      
    </div>
    <!-- /.container -->
