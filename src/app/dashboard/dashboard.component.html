<!-- Page Content -->
<div class="container">
  
    <div class="row">
  
      <div class="col-lg-10">
        <div class="card ">
          <div class="card-body">
            <h3 class="card-title">Dashboard Form</h3>
            <p class="lead">Please fill in the following dashboard form.</p>
            <form (ngSubmit)="dashboard(dashboardForm.value)" [formGroup]="dashboardForm">
                <p-messages [(value)]="msgs"></p-messages>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="dob" class="form-control" id="dob" formControlName="dob">
                <!-- <p-calendar [(ngModel)]="dateValue" dateFormat="dd.mm.yy"></p-calendar>                 -->
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label><br/>
                Male<input type="radio" class="form-control" id="gender" value="male" formControlName="gender"/>
                Female<input type="radio" class="form-control" id="gender" value="female" formControlName="gender"/>
              </div>
              <button  type="submit" class="btn btn-default">Submit</button>
              </form>
          </div>
        </div>

        <!-- /.card -->
      </div>

      <!-- /.col-lg-9 -->
    </div>
    
  </div>
  <!-- /.container -->
